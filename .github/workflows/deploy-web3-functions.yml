name: Deploy Web3 Functions

on:
  push:
    branches: [main]
    paths:
      - 'supabase/functions/**'
  workflow_dispatch:

jobs:
  deploy-functions:
    name: Deploy Supabase Edge Functions
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Supabase
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          # Mock values for CI - real values set in Supabase Dashboard for production
          ETHEREUM_CLIENT_ID: demo-ci-placeholder
          ETHEREUM_CLIENT_SECRET: demo-ci-placeholder
        run: supabase link --project-ref $SUPABASE_PROJECT_REF

      - name: Deploy Edge Functions
        run: |
          # Deploy Web3-related functions
          supabase functions deploy web3-nonce
          supabase functions deploy web3-verify
          supabase functions deploy alchemy-webhook
          supabase functions deploy verify-nft
          supabase functions deploy supabase_healthcheck
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

      - name: Deployment Status
        if: always()
        run: |
          echo "## üöÄ Edge Functions Deployment" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ **Status:** All functions deployed successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Deployed Functions:**" >> $GITHUB_STEP_SUMMARY
            echo "- web3-nonce" >> $GITHUB_STEP_SUMMARY
            echo "- web3-verify" >> $GITHUB_STEP_SUMMARY
            echo "- alchemy-webhook" >> $GITHUB_STEP_SUMMARY
            echo "- verify-nft" >> $GITHUB_STEP_SUMMARY
            echo "- supabase_healthcheck" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **Status:** Deployment failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Required Secrets:**" >> $GITHUB_STEP_SUMMARY
            echo "- SUPABASE_ACCESS_TOKEN" >> $GITHUB_STEP_SUMMARY
            echo "- SUPABASE_DB_PASSWORD" >> $GITHUB_STEP_SUMMARY
            echo "- SUPABASE_PROJECT_REF" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Smoke test the deployed functions
        shell: bash
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          set -euo pipefail

          # 1. Validate Secrets
          if [ -z "${SUPABASE_PROJECT_REF:-}" ]; then
            echo "::error::Missing required secret: SUPABASE_PROJECT_REF"
            exit 1
          fi

          # 2. Select Auth Token (Prefer Anon, Fallback to Service Role)
          AUTH_JWT="${SUPABASE_ANON_KEY:-}"
          if [ -z "${AUTH_JWT}" ] && [ -n "${SUPABASE_SERVICE_ROLE_KEY:-}" ]; then
            echo "‚ö†Ô∏è SUPABASE_ANON_KEY missing. Falling back to SERVICE_ROLE_KEY."
            AUTH_JWT="${SUPABASE_SERVICE_ROLE_KEY}"
          fi

          if [ -z "${AUTH_JWT}" ]; then
            echo "::error::No JWT available. Set SUPABASE_ANON_KEY or SUPABASE_SERVICE_ROLE_KEY."
            exit 1
          fi

          # 3. Construct URL & Test
          FUNCTIONS_URL="https://${SUPABASE_PROJECT_REF}.supabase.co/functions/v1"
          URL="${FUNCTIONS_URL}/supabase_healthcheck"

          echo "Testing endpoint: ${URL}"

          # Capture HTTP status and body
          response_code=$(curl -sS -w "%{http_code}" -o /tmp/response.json \
            -H "apikey: ${AUTH_JWT}" \
            -H "Authorization: Bearer ${AUTH_JWT}" \
            -H "Content-Type: application/json" \
            "${URL}")

          echo "HTTP Status: ${response_code}"

          # 4. Validate Response
          if [ "${response_code}" != "200" ]; then
            echo "::error::Healthcheck failed with HTTP ${response_code}"
            echo "Response Body:"
            cat /tmp/response.json || true
            exit 1
          fi

          echo "‚úÖ Healthcheck passed."
          cat /tmp/response.json || true
